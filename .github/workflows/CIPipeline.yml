name: CI Pipeline

on: push

jobs:
  setup-project:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Development Server
        run: |
            npm run dev &
            SERVER_PID=$!
            sleep 10

      - name: Stop Development Server
        run: kill $SERVER_PID 